version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - webrdbms-network

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
    command: python -m app.main
    networks:
      - webrdbms-network

  # Optional: Add a database service for persistence
  # postgres:
  #   image: postgres:15
  #   environment:
  #     POSTGRES_DB: webrdbms
  #     POSTGRES_USER: webrdbms
  #     POSTGRES_PASSWORD: webrdbms
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - webrdbms-network

networks:
  webrdbms-network:
    driver: bridge

